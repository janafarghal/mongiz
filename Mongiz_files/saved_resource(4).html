.monthly-calendar-v2 {
  --scheduler-background: rgb(255,255,255);

  background: var(--scheduler-background, rgb(255, 255, 255)) !important;
  font-family: var(--font-family);
  width: 100%;
  border: 0;
}

.monthly-calendar-v2 .react-calendar button {
  font-family: var(--font-family);
}

.monthly-calendar-v2 .react-calendar__month-view__days__day {

}

  padding: 15px;
}

.monthly-calendar-v2 .react-calendar__month-view__days__day--weekend,
.monthly-calendar-v2 .react-calendar__month-view__days__day--neighboringMonth,

}

}

.monthly-calendar-v2 .react-calendar__month-view__weekdays__weekday {
  padding-top:0;
}

.react-calendar abbr {

}

.monthly-calendar-v2 .react-calendar .react-calendar__tile:enabled:focus:not(.react-calendar__tile--active)::before,
.monthly-calendar-v2 .react-calendar__tile--hasActive:enabled:hover,
.monthly-calendar-v2 .react-calendar__tile--hasActive:enabled:focus,
.monthly-calendar-v2 .react-calendar__tile--now:enabled:hover,
.monthly-calendar-v2 .react-calendar__tile--now:enabled:focus,
.monthly-calendar-v2 .react-calendar__tile.react-calendar__year-view__months__month:enabled:hover,
.monthly-calendar-v2 .react-calendar__tile.react-calendar__year-view__months__month:enabled:focus
{
  background: var(--color-button-accent-muted, rgb(230, 230, 230));
}

/* The .react-calendar__navigation__label renders as a disabled button, so this is required to ensure it shows in the primary text color */
.monthly-calendar-v2 .react-calendar__navigation button,
.monthly-calendar-v2 .react-calendar__navigation button[disabled] {
  color: var(--color-text-primary, rgb(0,0,0));
  background: none;
}

.monthly-calendar-v2 .react-calendar__tile:disabled {
  color: var(--color-text-primary-muted, rgb(231, 231, 231));
  background: none;
}

.monthly-calendar-v2 .react-calendar__navigation__prev-button,
.monthly-calendar-v2 .react-calendar__navigation__next-button
{
  font-weight: bold;
  flex-grow: 1;
  font-size:0 !important;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.monthly-calendar-v2 .react-calendar__navigation__prev-button {
  order: 2;
}

.monthly-calendar-v2 .react-calendar__navigation__next-button {
  order: 3;
}

.monthly-calendar-v2 .react-calendar__navigation__prev-button:disabled,
.monthly-calendar-v2 .react-calendar__navigation__next-button:disabled
{
  visibility: hidden;
}

.react-calendar__navigation button:enabled:hover,
.react-calendar__navigation button:enabled:focus {
  background-color: var(--color-button-accent-muted, #e6e6e6) !important;
}

.monthly-calendar-v2 .react-calendar__navigation {
  display: grid !important;
  grid-template-columns: 10fr 1fr 1fr;
  margin-bottom: 22px;
  margin-top: -12px; /* accounts for the padding caused by the navigation arrows */
}

.monthly-calendar-v2 .react-calendar__navigation__label {
  text-align:left;
  flex-grow: 4 !important;
  font-size: 16px;
}

@media screen and (max-width: 767px) {
  .monthly-calendar-v2 .react-calendar__month-view__days__day, #secondo-monthly-calendar .monthly-calendar-v2 .react-calendar__month-view__days__day {
    padding: 12px 8px;
  }
}

.scheduleday {
  height: 100%;
}

  width: 350px;
  max-width: 100%;
  background: white;
  border: 1px solid #a0a096;
  font-family: Arial, Helvetica, sans-serif;
  line-height: 1.125em;
}

.react-calendar--doubleView {
  width: 700px;
}

.react-calendar--doubleView .react-calendar__viewContainer {
  display: flex;
  margin: -0.5em;
}

.react-calendar--doubleView .react-calendar__viewContainer > * {
  width: 50%;
  margin: 0.5em;
}

.react-calendar,
.react-calendar *,
.react-calendar *:before,
.react-calendar *:after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

.react-calendar button {
  margin: 0;
  border: 0;
  outline: none;
}

.react-calendar button:enabled:hover {
  cursor: pointer;
}

.react-calendar__navigation {
  display: flex;
  height: 44px;
  margin-bottom: 1em;
}

.react-calendar__navigation button {
  min-width: 44px;
  background: none;
}

.react-calendar__navigation button:disabled {
  background-color: #f0f0f0;
}

.react-calendar__navigation button:enabled:hover,
.react-calendar__navigation button:enabled:focus {
  background-color: #e6e6e6;
}

.react-calendar__month-view__weekdays {
  text-align: center;
  text-transform: uppercase;
  font: inherit;
  font-size: 0.75em;
  font-weight: bold;
}

.react-calendar__month-view__weekdays__weekday {
  padding: 0.5em;
}

.react-calendar__month-view__weekNumbers .react-calendar__tile {
  display: flex;
  align-items: center;
  justify-content: center;
  font: inherit;
  font-size: 0.75em;
  font-weight: bold;
}

.react-calendar__month-view__days__day--weekend {
  color: #d10000;
}

.react-calendar__month-view__days__day--neighboringMonth,
.react-calendar__decade-view__years__year--neighboringDecade,
.react-calendar__century-view__decades__decade--neighboringCentury {
  color: #757575;
}

.react-calendar__year-view .react-calendar__tile,
.react-calendar__decade-view .react-calendar__tile,
.react-calendar__century-view .react-calendar__tile {
  padding: 2em 0.5em;
}

.react-calendar__tile {
  max-width: 100%;
  padding: 10px 6.6667px;
  background: none;
  text-align: center;
  line-height: 16px;
  font: inherit;
  font-size: 0.833em;
}

.react-calendar__tile:disabled {
  background-color: #f0f0f0;
  color: #ababab;
}

.react-calendar__month-view__days__day--neighboringMonth:disabled,
.react-calendar__decade-view__years__year--neighboringDecade:disabled,
.react-calendar__century-view__decades__decade--neighboringCentury:disabled {
  color: #cdcdcd;
}

.react-calendar__tile:enabled:hover,
.react-calendar__tile:enabled:focus {
  background-color: #e6e6e6;
}

.react-calendar__tile--now {
  background: #ffff76;
}

.react-calendar__tile--now:enabled:hover,
.react-calendar__tile--now:enabled:focus {
  background: #ffffa9;
}

.react-calendar__tile--hasActive {
  background: #76baff;
}

.react-calendar__tile--hasActive:enabled:hover,
.react-calendar__tile--hasActive:enabled:focus {
  background: #a9d4ff;
}

.react-calendar__tile--active {
  background: #006edc;
  color: white;
}

.react-calendar__tile--active:enabled:hover,
.react-calendar__tile--active:enabled:focus {
  background: #1087ff;
}

.react-calendar--selectRange .react-calendar__tile--hover {
  background-color: #e6e6e6;
